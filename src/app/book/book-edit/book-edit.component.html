<form #form="ngForm" (ngSubmit)="onSubmit(form.value)">

  <div [hidden]="!title.errors?.required || title.pristine">Error</div>

  <label for="title">Title:</label>
  <input
    type="text"
    [(ngModel)]="book.title"
    name="title"
    id="title"
    #title="ngModel" required>

  <label for="author">Author:</label>
  <input
    type="text"
    [(ngModel)]="book.author"
    name="author"
    id="author"
    #author="ngModel" required>

  <label for="title">ISBN:</label>
  <input
    type="text"
    [(ngModel)]="book.isbn"
    name="isbn"
    id="isbn"
    #isbn="ngModel" required>
    <button type="submit" [disabled]="!form.valid">Submit</button>
</form>
